<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Spiritual Quote Machine</title>
</head>
<body>
    <h1>Spiritual Wisdom</h1>
    <section id="quote-box">
        <q id="text"></q>
        <h4 id="author"></h4>
        <h5 id="book"></h5>
        <div id="interactive-wrapper">
        <button id="new-quote">&gt;</button>
        <a href="" id="tweet-quote"><img src="./assets/twitter.svg" alt="Twitter Logo"></a>
    </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
